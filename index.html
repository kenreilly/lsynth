<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript Audio Test Engine</title>
    <link rel="stylesheet" href="./css/app.css" type="text/css" />
</head>
<body>
    <header>
        <h1>λ</h1>
        <button name="start">start</button>
    </header>

    <div id="synth1">
        <div class="control-row osc1">
            <input type="text" name="freq" />
            <button class="selected" name="sine">sin</button>
            <button name="sawtooth">saw</button>
            <button name="square">sqr</button>
            <button name="triangle">tri</button>
            <input name="test" type="range" value="50" min="0" max="100" />
        </div>
        <div class="control-row osc2">
            <input type="text" name="freq" />
            <button class="selected" name="sine">sin</button>
            <button name="sawtooth">saw</button>
            <button name="square">sqr</button>
            <button name="triangle">tri</button>
            <input name="test" type="range" value="50" min="0" max="100" />
        </div>
    </div>
    <canvas id="canvas" width="200" height="200"></canvas>

    <script src="./js/app.js"></script>
</body>
</html>
