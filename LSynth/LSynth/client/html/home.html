
<div id="synth1">
    <oscillator name="osc1">

        <input name="frequency" />
        <radio-buttons name="type">
            <button value="sine">sin</button>
            <button value="sawtooth">saw</button>
            <button value="square">sqr</button>
            <button value="triangle">tri</button>
        </radio-buttons>

        <input name="test" type="range" value="50" min="0" max="100" />
    </oscillator>

    <oscillator class="control-row osc2">
        <input type="text" name="freq" />
        <button class="selected" name="sine">sin</button>
        <button name="sawtooth">saw</button>
        <button name="square">sqr</button>
        <button name="triangle">tri</button>
        <input name="test" type="range" value="50" min="0" max="100" />
    </oscillator>
</div>
<canvas id="canvas" width="200" height="200"></canvas>

<br/>
<div class="sequencer"></div>
